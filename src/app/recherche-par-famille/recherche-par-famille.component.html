<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>familles </label>
    <select class="form-control form-control-lg" id="idFam" name="idFam" [(ngModel)]="IdFamille" (change)="onChange()">
      <option *ngFor="let fam of familles" value="{{fam.idFam}}">
        {{fam.nomFam}}
      </option>
    </select>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date Cr√©ation</th>
          <th>Famille</th>
        </tr>
        <tbody *ngFor="let p of parfums">
          <tr>
            <td>{{p.idParfum}}</td>
            <td>{{p.nomParfum}}</td>
            <td>{{p.prixParfum}}</td>
            <td>{{p.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>{{p.famille.nomFam}}</td>
            <!--<td><a class="btn btn-danger" (click)="supprimerParfum(p)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateParfum',p.idParfum]">Modifier</a></td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
