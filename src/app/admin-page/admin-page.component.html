<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="container mt-5">
    <div class="card shadow mb-4">
      
      <div class="card-body">
        <table class="table  table-hover">
          <thead class="thead-light">
            <tr>
              <th>Id</th>
              <th>Nom d'utilisateur</th>
              <th>Role</th>
              <th>Actions</th>
              <th> </th>
            </tr>
          </thead>
         <tbody *ngFor="let user of users">
            <tr>
              <td>{{user.user_id}}</td>
              <td>{{user.username}}</td>
              <td>
                <ul class="list-unstyled">
                  <li *ngFor="let role of user.roles">{{role.role}}</li>
                </ul>
              </td>
                      
              <td>
                <a (click)="deleteUser(user.user_id)">
                  <i class="fas fa-trash-alt" style="color: hsl(0, 100%, 73%); font-size: 30px;"></i>
                </a>
              </td>
              <td>
                <a class="btn btn-success btn-sm" [routerLink]="['/add-role-user',user.user_id]">
                  <i class="fas fa-pencil-alt" style="color: #e7ffe6;"></i>
                </a>
              </td>  
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
