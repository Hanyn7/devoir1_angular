<form>
  <div [hidden]="ajout">
    <label>ID Famille</label>
    <input [readonly]="!ajout" type="text" [(ngModel)]="famille.idFam" name="idFamille" class="form-control w-25">
  </div>
  <div>
    <label>Nom Famille</label>
    <input type="text" [(ngModel)]="famille.nomFam" name="nomFamille" class="form-control"
      placeholder="Entrez un nom de famille...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!famille.nomFam" class="btn btn-success" (click)="saveFamille()">{{ajout ?
      'Ajouter' : 'Modifier'}}
    </button>
  </div>
</form>
